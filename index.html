<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Toivo - Productivity App</title>
    <link rel="icon" type="image/png" href="/src/assets/favicon.png" />
    <meta name="description" content="Toivo - Productivity App" />
    <meta name="author" content="Toivo" />

    <meta property="og:title" content="Toivo" />
    <meta property="og:description" content="Toivo - Productivity App" />
    <meta property="og:type" content="website" />
    
    <!-- iOS Safari (iPhone) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Toivo">
    
    <!-- Android Chrome -->
    <meta name="theme-color" content="#a855f7" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#a855f7" media="(prefers-color-scheme: light)">

    <meta name="msapplication-navbutton-color" content="#a855f7">

    <!-- PWA Support -->
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <meta name="viewport-fit" content="cover">
